            padding: 20px;
        }
        h1 {
            color: #697dff;

        h4 {
            color: #ffcb69;
        }
        .collage-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            margin: 20px auto;
        }
        .collage-item {
            width: calc(33.33% - 10px);
            margin: 5px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .collage-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .collage-item:hover img {
            transform: scale(1.1);
        }
        .collage-item:nth-child(1) {
            transform: rotate(-5deg);
        }
        .collage-item:nth-child(2) {
            transform: rotate(5deg);
        }
        .collage-item:nth-child(3) {
            transform: rotate(-3deg);
        }



        .collage-container2 {

        button {

            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {

        }
        #message {

            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #697dff;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }
        textarea:focus {
            outline: none;
            border-color: #1447ff;
            box-shadow: 0 0 10px rgba(125, 105, 255, 0.5);
        }
        textarea::placeholder {
            color: #697dff;
            opacity: 0.7;
        }
        #popupContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        #mainContent {

        ];
        let indeksPesanSekarang = 0;

        function mulaiPerayaan() {
            tampilkanPesanBerikutnya();
        }

        function tampilkanPesanBerikutnya() {
            const containerPesan = document.getElementById('popupContainer');
            if (indeksPesanSekarang < pesan.length) {
                containerPesan.innerHTML = pesan[indeksPesanSekarang];
                containerPesan.innerHTML += '<br><button onclick="tampilkanPesanBerikutnya()">Lanjut</button>';
                containerPesan.style.display = 'block';
                indeksPesanSekarang++;
            } else {
                containerPesan.style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }


        function kirimPesan() {
            const pesan = document.getElementById('messageText').value;
            const nomorTelepon = "+6289515583710";
            const pesanTerenkode = encodeURIComponent(pesan);
            const urlWhatsApp = `https://api.whatsapp.com/send?phone=${nomorTelepon}&text=${pesanTerenkode}`;
            window.open(urlWhatsApp, '_blank');
            alert("Pesanmu telah dikirim ke Iyok. Klik kirim di aplikasi untuk mengirimnya yaaa...");
        }

        // Start the celebration when the page loads
        window.onload = mulaiPerayaan;
